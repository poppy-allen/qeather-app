<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="city-name"
                placeholder="Enter your city..."
                class="form-control"
                onblur="handleSubmit()"
                onchange="handleSubmit()"
              />
            </div>
            <div class="col-3">
              <input
                value="Search"
                class="btn btn-primary w-100"
                id="city-input"
                autocomplete="off"
                onclick="handleSubmit()"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li class="condition "id="condition"></li>
        </ul>
        <div class="row">
          <div class="col-5 horizontal-flex">
            <div class="vertical-center">
              <img id="icon" />
              <strong class="temp" id="temp"></strong>
            </div>
            <div class="units">
              <a href="#" id="unit-celsius" onclick="convertCelsius()">°C</a>|
              <a class="fahrenheit" href="#" id="unit-fahrenheit" onclick="convertFahrenheit()"
                >°F</a
              >
            </div>
          </div>
          <div class="col-6 vertical-center">
            <ul>
              <li>Humidity: <strong class="humidity"><span id="humidity"></span>%</strong></li>
              <li>Wind: <strong class="wind"><span id="wind"></span>km/h</strong></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
        <hr>
        <footer>
        <small>
            This project is <a href="https://github.com/poppy-allen/weather-app" target="_blank">
              open-sourced on GitHub</a> and <a href="https://vibrant-meninsky-68887e.netlify.app/" target="_blank">hosted on Netlify</a>
          </small>
        </footer>
      </div>
      
    </div>
  </body>
</html>
