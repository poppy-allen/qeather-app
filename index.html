<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="city-name"
                placeholder="Enter your city..."
                class="form-control"
                onblur="handleSubmit()"
                onchange="handleSubmit()"
              />
            </div>
            <div class="col-3">
              <input value="search" class="btn btn-primary w-100" id="city-input" autocomplete="off" onclick="handleSubmit()"/>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="condition"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/sunny.svg" alt="sunny" id="icon" />
            <strong id="temp"></strong>
            <span class="units">°C | °F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/poppy-allen/weather-app" target="_blank">
          Open-source code</a
        >
        by Poppy Allen
      </small>
    </div>

  </body>
</html>
